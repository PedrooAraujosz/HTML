<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Áudio</title>
</head>
<body>
    <!-- Audio player -->
    <audio id="podcast-audio">
        <source src="caminho-do-arquivo.mp3" type="audio/mpeg">
        <!-- Adicione outras fontes de áudio aqui, como .ogg ou .wav -->
    </audio>

    <!-- Controles personalizados -->
    <div class="player-ctrl">
        <!-- Botão de reprodução -->
        <a id="podcast-play" onclick="playShow()"><i class="ion-ios-play"></i></a>

        <!-- Botão de pausa -->
        <a id="podcast-pause" onclick="pauseShow()" style="display:none;"><i class="ion-ios-pause"></i></a>

        <!-- Exemplo de texto -->
        <h1>Clique em mim</h1>
    </div>

    <!-- Ícones (você pode usar ícones personalizados ou bibliotecas como Ionicons) -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <!-- Script para manipular os controles -->
    <script>
        var podcastAudio = document.getElementById('podcast-audio');
        var playBtn = document.getElementById('podcast-play');
        var pauseBtn = document.getElementById('podcast-pause');

        // Função para reproduzir o áudio e mostrar o botão de pausa
        var playShow = function() {
            podcastAudio.play();
            playBtn.style.display = "none";
            pauseBtn.style.display = "inline-block";
        };

        // Função para pausar o áudio e mostrar o botão de reprodução
        var pauseShow = function() {
            podcastAudio.pause();
            playBtn.style.display = "inline-block";
            pauseBtn.style.display = "none";
        };
    </script>
</body>
</html>
